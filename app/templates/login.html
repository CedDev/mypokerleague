<ion-view title="Log In">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	 <div id="login" ng-hide="auth.user">
    <div class="login-content">
        <h2>Se connecter avec</h2>
        <div ng-controller="loginCtrl as login" >
            <div ng-hide="signin == 'NA'">
                <div>
                    <button class="button button-block button-calm" ng-click="login.loginWith('twitter')">
                        <i class="fa fa-twitter fa-fw"></i>  Twitter
                    </button>
                    <button class="button button-block button-assertive" ng-click="login.loginWith('google')">
                        <i class="fa fa-twitter fa-fw"></i>  Google
                    </button>
                    <button class="button button-block button-positive" ng-click="login.loginWith('facebook')">
                        <i class="fa fa-facebook fa-fw"></i>  Facebook
                    </button>
                    <button class="button button-block button-stable" ng-click="login.loginWith('github')">
                        <i class="fa fa-github fa-fw"></i>  Github
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
  </ion-content>
</ion-view>
