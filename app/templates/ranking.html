<ion-view title="Classement">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
     <ion-list>
      <ion-item ng-repeat="rank in ranks" href="#/app/ranks/{{rank.id}}">
        {{rank.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
